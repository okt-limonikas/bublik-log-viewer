name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: ts-factory/bublik-ui
          path: bublik-ui
          ref: json-logs
          token: ${{ secrets.GPA }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: bublik-ui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: bublik-ui
        run: pnpm install --frozen-lockfile
      
      - name: Build Frontend
        working-directory: bublik-ui
        run: pnpm run bublik-json:build

      - name: Move Frontend Build Files
        run: |
          rm -rf frontend/build
          mkdir -p frontend/build
          cp -r bublik-ui/dist/apps/bublik-logs/* frontend/build/

      - name: Commit Frontend Build
        uses: EndBug/add-and-commit@v9
        with:
          message: "Release ${{ github.ref_name }}"
          add: 'frontend/build'
          default_author: github_actions
          push: true

      - name: Update Tag
        run: |
          git tag -d ${{ github.ref_name }}
          git push origin :refs/tags/${{ github.ref_name }}
          git tag ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}

      - name: Set Up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: "1.22.2"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.1.0
        if: ${{ !env.ACT }}
        with:
          distribution: goreleaser
          args: release --clean
          workdir: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GPA }}

  docker:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    needs: release
    steps:
      - name: Initial Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/blv
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Clean Workspace
        run: |
          rm -rf *
          rm -rf .git

      - name: Full Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GPA }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
